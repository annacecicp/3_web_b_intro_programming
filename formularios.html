<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="icon" href="./src/bibimbap.png">
</head>
<body>
   
    <h1>Formulario de inscripcion</h1>
    <form >

        <div>
            <p>Title</p>
            <input type="radio" name="title" id="mr">
            <label for="mr">Mr</label>
            <input type="radio" name="title" id="ms">
            <label for="ms">Mrs</label>
            <input type="radio" name="title" id="miss">
            <label for="miss">Miss</label>
        </div>

        <div>
            <label for="firstname">First name</label>
            <br>
            <input type="text" id="firstname" placeholder="John...">
        </div>

        <div>
            <label for="lastname">Last name</label>
            <br>
            <input type="text" id="lastname" placeholder="Doe...">
        </div>

        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="john.doe@example.com">
        </div>

        <div>
            <label for="phone">Phone</label>
            <br>
            <input type="number" id="phone" placeholder="(123) 456-7890">
        </div>

        <div>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" placeholder="********">
        </div>

        <div>
            <label for="country">Country</label>
            <br>
            <select name="country" id="country">
                <option value="peru">Per√∫</option>
                <option value="chile">Chile</option>
                <option value="india">India</option>
                <option value="francia" selected>Francia</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="terms" name="">
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Write your message"></textarea>
        </div>

        <div>
            <label for="photo">Your photo</label>
            <br>
            <input type="file" id="photo" name="photo">
        </div>

            <button type="submit">Sign up</button>
            <button>Reset form</button>
        </div>
    </form>
</body>
</html>
